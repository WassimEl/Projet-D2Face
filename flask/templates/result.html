{% extends 'base_block.html' %}

{% block content %}
<h1>{% block title %}Liste des Utilisateurs{% endblock %}</h1>
<table>
    <tr>
        <th>Nom d'utilisateur</th>
        <th>Adresse mail</th>
        <th>Mot de passe</th>
    </tr>
    {% for user in data %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
